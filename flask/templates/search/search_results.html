{% extends 'search_results_base.html' %}

{% block results %}
{% if lucene_results%}
{% for lucene_result in lucene_results%}
<div class='item'>
    <div>
        <div class=icon>

        </div>

        <div class="caption">

            <span> 
                <a href={{lucene_result[1]}} class=link_container>
                    {{lucene_result[0]}} 
                </a>
            </span>

        </div>


        <a class="url path" href={{lucene_result[1]}}>
            <span> {{lucene_result[1]}}</span>
        </a>
        <div class="highlight-text">
            <span> {{lucene_result[3][0]|safe}}</span>
        </div>

    </div>
</div>
{% endfor %}
{% else %}
    No matching results for your search query.
{% endif %}
{% endblock %}
